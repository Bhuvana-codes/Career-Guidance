<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Career Genie Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- Use Pacifico for the main title, matching the Career Recommendation button vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --brown-dark: #5d432c;
      --brown-medium: #a47551;
      --brown-light: #e0c9b1;
      --beige: #f5eee6;
      --beige-light: #fdf8f3;
      --beige-pop: #f2e4d4;
      --brown-accent: #7c5832;
      --brown-shadow: rgba(93,67,44,0.12);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      box-sizing: border-box;
    }
    body {
      width: 100vw;
      min-height: 100vh;
      min-height: 100svh;
      background: linear-gradient(120deg, var(--beige), var(--beige-light) 60%, var(--brown-light) 100%);
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      overflow-x: hidden;
      box-sizing: border-box;
    }
    .back-btn {
      position: absolute;
      top: 1.8rem;
      left: 1.5rem;
      background: var(--brown-light);
      color: var(--brown-dark);
      border: none;
      border-radius: 1.2rem;
      padding: 0.6rem 1.8rem;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 2px 8px var(--brown-shadow);
      cursor: pointer;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
      z-index: 999;
    }
    .back-btn:hover, .back-btn:focus {
      background: var(--brown);
      color: var(--beige);
      box-shadow: 0 4px 18px #bca89f;
    }
    @media (max-width: 650px) {
      .back-btn {
        top: 0.8rem;
        left: 0.5rem;
        padding: 0.5rem 1.2rem;
        font-size: 0.97rem;
      }
    }
    /* ...rest of your styles... */
    .viewport-center {
      min-height: 100vh;
      min-height: 100svh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* So it doesn't stick to bottom on tall screens */
      padding: 2vw 0;
      box-sizing: border-box;
    }
    .main-title {
      font-family: 'Pacifico', cursive;
      text-align: center;
      font-size: 3.2rem;
      color: var(--brown-dark);
      letter-spacing: 2.5px;
      font-weight: 700;
      margin-bottom: 40px;
      margin-top: 0;
      /* Glowing effect behind text */
      text-shadow:
        0 0 16px #fff8,
        0 2px 12px var(--brown-light),
        0 0 30px #ffe9c4,
        0 6px 20px #a4755166,
        0 0 0 #fff,
        0 0 10px #f2e4d4,
        0 0 60px #fff0;
      background: none;
      padding: 0;
      border: none;
      max-width: 95vw;
      word-break: break-word;
      display: block;
      position: static;
      left: auto;
      transform: none;
      z-index: 5;
      -webkit-font-smoothing: antialiased;
      font-variation-settings: "wght" 700;
    }
    .home-outer {
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }
    .avatar-card.main {
      width: 330px;
      max-width: 95vw;
      height: 300px;
      background: var(--beige-pop);
      border-radius: 2.5rem;
      box-shadow: 0 8px 36px 0 var(--brown-shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      border: 2.5px solid var(--brown-light);
      margin-bottom: 42px; /* less gap so things move up */
      transition: box-shadow 0.2s, transform 0.18s;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }
    .avatar-card.main:hover {
      box-shadow: 0 16px 50px 0 var(--brown-accent);
      transform: scale(1.03);
    }
    .main-avatar-svg {
      width: 120px;
      height: 120px;
      margin-bottom: 8px;
      margin-top: 18px;
      animation: floatY 2.8s infinite alternate;
    }
    @keyframes floatY {
      from { transform: translateY(0);}
      to { transform: translateY(-12px);}
    }
    .bubble {
      background: var(--brown-light);
      color: var(--brown-dark);
      font-size: 1.13rem;
      padding: 11px 17px;
      border-radius: 1.8rem;
      margin-bottom: 18px;
      font-weight: 700;
      box-shadow: 0 2px 10px 0 var(--brown-shadow);
      max-width: 220px;
      text-align: center;
      position: relative;
      font-family: 'Poppins', sans-serif;
    }
    .go-btn {
      font-family: 'Poppins', Arial, sans-serif;
      font-size: 1.09rem;
      background: linear-gradient(90deg, var(--brown-medium), var(--brown-accent));
      color: var(--beige-light);
      border: none;
      border-radius: 1.6rem;
      padding: 13px 31px;
      margin-bottom: 18px;
      margin-top: 7px;
      cursor: pointer;
      font-weight: 800;
      letter-spacing: 1.1px;
      box-shadow: 0 2px 8px var(--brown-shadow);
      transition: background 0.18s, color 0.18s, transform 0.13s;
      outline: none;
      border: 2.5px solid var(--brown-light);
    }
    .go-btn:hover {
      background: linear-gradient(90deg, var(--brown-accent), var(--brown-medium));
      color: var(--beige);
      transform: scale(1.045);
    }
    .bottom-row {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 32px;
      margin-top: 0;
      margin-bottom: 0;
    }
    .avatar-card.side {
      width: 235px;
      max-width: 46vw;
      height: 210px;
      background: var(--beige-pop);
      border-radius: 2rem;
      box-shadow: 0 4px 18px 0 var(--brown-shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      border: 2px solid var(--brown-light);
      transition: box-shadow 0.2s, transform 0.18s;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }
    .avatar-card.side:hover {
      box-shadow: 0 8px 36px 0 var(--brown-accent);
      transform: scale(1.04) translateY(-3px);
    }
    .side-avatar-svg {
      width: 90px;
      height: 90px;
      margin-bottom: 8px;
      margin-top: 18px;
      animation: floatY 2.8s infinite alternate;
    }
    .avatar-card.side .bubble {
      font-size: 1.06rem;
      padding: 9px 14px;
      margin-bottom: 12px;
      border-radius: 1.2rem;
      max-width: 170px;
    }
    .avatar-card.side .go-btn {
      padding: 10px 27px;
      margin-bottom: 18px;
      font-size: 1rem;
    }

    @media (max-width: 900px) {
      .main-title { font-size: 2.2rem; }
      .avatar-card.main { width: 93vw; height: 210px; }
      .bottom-row { gap: 18px; }
      .avatar-card.side { width: 42vw; min-width: 135px; height: 145px;}
      .side-avatar-svg { width: 54px; height: 54px;}
      .main-avatar-svg { width: 70px; height: 70px;}
    }
    @media (max-width: 900px) {
      .bottom-row {
        flex-direction: column;
        align-items: center;
        gap: 17px;
      }
      .avatar-card.side { width: 88vw; min-width: 100px; height: 105px;}
      .side-avatar-svg { width: 40px; height: 40px;}
      .main-avatar-svg { width: 50px; height: 50px;}
      .bubble { font-size: 1rem; }
      .home-outer { max-width: 100vw; }
    }
    @media (max-width: 650px) {
      .main-title { font-size: 1.5rem; margin-top: 0; margin-bottom: 18px;}
      .avatar-card.main { height: 160px; }
    }
  </style>
</head>
<body>
  <!-- Back button for top left -->
  <button class="back-btn" onclick="window.history.back()">‚Üê Back</button>
  <div class="viewport-center">
    <div class="main-title">Career Genie Portal</div>
    <div class="home-outer">
      <!-- Main Career Recommendation Panel -->
      <div class="avatar-card main" onclick="window.location.href='input.html'">
        <!-- Animated avatar: Young wizard in brown/cream hoodie + laptop -->
        <svg class="main-avatar-svg" viewBox="0 0 120 120" fill="none">
          <ellipse cx="60" cy="98" rx="40" ry="13" fill="#e0c9b1" opacity="0.47"/>
          <circle cx="60" cy="56" r="34" fill="#f5eee6" stroke="#a47551" stroke-width="3"/>
          <ellipse cx="60" cy="57" rx="20" ry="25" fill="#fff" />
          <ellipse cx="60" cy="58" rx="13" ry="17" fill="#e0c9b1"/>
          <ellipse cx="60" cy="69" rx="10" ry="6" fill="#a47551" opacity="0.3"/>
          <ellipse cx="60" cy="46" rx="14" ry="11" fill="#fff" />
          <ellipse cx="60" cy="52" rx="8" ry="7" fill="#f5eee6"/>
          <!-- Hoodie -->
          <path d="M28 88 Q60 110 92 88 Q90 78 60 80 Q30 78 28 88Z" fill="#a47551"/>
          <!-- Face -->
          <ellipse cx="60" cy="60" rx="10" ry="13" fill="#e0c9b1"/>
          <ellipse cx="57" cy="58" rx="2" ry="2.5" fill="#664c34"/>
          <ellipse cx="63" cy="58" rx="2" ry="2.5" fill="#664c34"/>
          <ellipse cx="60" cy="66" rx="3" ry="1.2" fill="#7c5832"/>
          <!-- Laptop -->
          <rect x="44" y="78" width="32" height="11" rx="3" fill="#fff"/>
          <rect x="47" y="81" width="26" height="6" rx="2" fill="#e0c9b1"/>
        </svg>
        <div class="bubble">Ready to make moves? Start your career vibe check.</div>
        <button class="go-btn">Career Recommendation</button>
      </div>
      <!-- Bottom row for admin, database, and storage -->
      <div class="bottom-row">
        <!-- Admin Panel -->
        <div class="avatar-card side" onclick="window.location.href='admin.html'">
          <svg class="side-avatar-svg" viewBox="0 0 100 100" fill="none">
            <ellipse cx="50" cy="85" rx="28" ry="8" fill="#e0c9b1" opacity="0.38"/>
            <circle cx="50" cy="50" r="30" fill="#f5eee6" stroke="#a47551" stroke-width="2.5"/>
            <ellipse cx="50" cy="57" rx="11" ry="13" fill="#e0c9b1"/>
            <!-- Glasses -->
            <ellipse cx="44" cy="52" rx="4" ry="3" fill="#fff" stroke="#a47551" stroke-width="1"/>
            <ellipse cx="56" cy="52" rx="4" ry="3" fill="#fff" stroke="#a47551" stroke-width="1"/>
            <rect x="48" y="52" width="4" height="1" fill="#a47551"/>
            <!-- Hair -->
            <ellipse cx="50" cy="39" rx="13" ry="8" fill="#a47551"/>
            <!-- Blazer -->
            <ellipse cx="50" cy="73" rx="13" ry="7" fill="#a47551"/>
            <!-- Clipboard -->
            <rect x="65" y="62" width="8" height="12" rx="2" fill="#fff" stroke="#a47551" stroke-width="1"/>
            <rect x="67" y="64" width="4" height="8" rx="1" fill="#e0c9b1"/>
          </svg>
          <div class="bubble">Own your hustle. Admin access right here.</div>
          <button class="go-btn">Admin Panel</button>
        </div>
        <!-- Database Tables (NEW CARD IN THE MIDDLE) -->
        <div class="avatar-card side" onclick="window.location.href='tables.html'">
          <svg class="side-avatar-svg" viewBox="0 0 100 100" fill="none">
            <ellipse cx="50" cy="85" rx="28" ry="8" fill="#e0c9b1" opacity="0.38"/>
            <circle cx="50" cy="50" r="30" fill="#f5eee6" stroke="#a47551" stroke-width="2.5"/>
            <!-- Database icon: stacked disks -->
            <ellipse cx="50" cy="44" rx="12" ry="7" fill="#e0c9b1" stroke="#a47551" stroke-width="1.2"/>
            <ellipse cx="50" cy="54" rx="12" ry="7" fill="#e0c9b1" stroke="#a47551" stroke-width="1.2"/>
            <ellipse cx="50" cy="64" rx="12" ry="7" fill="#e0c9b1" stroke="#a47551" stroke-width="1.2"/>
            <ellipse cx="50" cy="74" rx="12" ry="7" fill="#e0c9b1" stroke="#a47551" stroke-width="1.2"/>
            <!-- Table grid lines -->
            <line x1="38" y1="44" x2="38" y2="74" stroke="#a47551" stroke-width="0.9"/>
            <line x1="62" y1="44" x2="62" y2="74" stroke="#a47551" stroke-width="0.9"/>
            <line x1="50" y1="51" x2="50" y2="74" stroke="#a47551" stroke-width="0.7"/>
          </svg>
          <div class="bubble">Peek the MySQL tables powering your portal.</div>
          <button class="go-btn">Database Tables</button>
        </div>
        <!-- Storage Info -->
        <div class="avatar-card side" onclick="window.location.href='storage.html'">
          <svg class="side-avatar-svg" viewBox="0 0 100 100" fill="none">
            <ellipse cx="50" cy="85" rx="27" ry="8" fill="#e0c9b1" opacity="0.38"/>
            <circle cx="50" cy="50" r="30" fill="#f5eee6" stroke="#7c5832" stroke-width="2.5"/>
            <!-- Face -->
            <ellipse cx="50" cy="56" rx="10" ry="12" fill="#e0c9b1"/>
            <!-- Hair -->
            <ellipse cx="50" cy="39" rx="13" ry="7" fill="#7c5832"/>
            <!-- Tee -->
            <ellipse cx="50" cy="78" rx="13" ry="7" fill="#a47551"/>
            <!-- Floppy disk -->
            <rect x="68" y="68" width="10" height="12" rx="2" fill="#fff" stroke="#7c5832" stroke-width="1"/>
            <rect x="70" y="72" width="6" height="6" rx="1" fill="#e0c9b1"/>
          </svg>
          <div class="bubble">Curious where your data chills? Tap for the inside scoop.</div>
          <button class="go-btn">Storage Info</button>
        </div>
      </div>
    </div>
  </div>
  <script src="chatbot.js"></script>
</body>
</html>
